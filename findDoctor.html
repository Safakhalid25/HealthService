<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./font/stylesheet.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
    <title>Find Doctor</title>
</head>

<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="header-find-doctor">
                        <img src="./img/logo-d.png" class="img-fluid logo-doctor">
                        <a href="#" class="find-doc-top-head">
                            <i class="fa-solid fa-chevron-left find-doc-icon"></i>
                            Back to MyMountSinai
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="find-doctor-main-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="main-doctor-title">Find a Doctor</h1>
                    <h3 class="second-doctor-title">Search over 7,000 doctors at the Mount Sinai Health System and
                        schedule an appointment online.</h3>
                </div>
            </div>
            <div class="row ">
                <div class="col-lg-12">
                    <div class="form-doctor-wrapper">
                        <input class="find-doc-input" type="text" placeholder="Specialty, Condition or Doctor">
                        <select property="voucherCategoryClass" class="find-doc-input">
                            <option value="0" disabled>Choose Location</option>
                            <option value="one">Columbus Circle </option>
                            <option value="two">Madison Avenue </option>
                            <option value="three">Queens</option>
                        </select>
                        <input class="find-doc-input" type="number" placeholder="Zip Code/current location">
                        <a href="#" class="confirmation-btn">
                            Search
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
